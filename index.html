<!doctype html>
<html lang="en">

<head>
    <title>JS_Excercise 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <hr>
    <!-- Chấm điểm tuyển sinh -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Quản lý tuyển sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Điểm chuẩn</label>
                            <input id="diemChuan" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nhập điểm Toán</label>
                            <input id="diemToan" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập điểm Lý</label>
                            <input id="diemLy" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập điểm Hóa</label>
                            <input id="diemHoa" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="khuVuc">Khu Vực</label>
                            <select class="form-control" id="khuVuc">
                                <option value="0"></option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doiTuong">Đối tượng</label>
                            <select class="form-control" id="doiTuong">
                                <option value="0"></option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>

                        <button id="btnResult" class="btn btn-danger">Chấm điểm</button>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="diemDatDuoc"></p>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tính tiền điện -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        TÍNH TIỀN ĐIỆN
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Tên chủ hộ : </label>
                            <input id="chuHo" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số điện tiêu thụ (kW) : </label>
                            <input id="soDien" type="number" class="form-control">
                        </div>

                        <button id="btnTienDien" class="btn btn-danger">Tính tiền điện</button>
                    </div>
                    <div class="card-footer text-muted">
                        <p id="tienDien"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
